
<div class="container mt-5 pt-2 d-flex ">
  <form #vendaForm="ngForm" (ngSubmit)="cadastrarVenda()">
    <div class="row d-flex justify-content-center">
      <div class="col-6">
        <div class="alert alert-success" role="alert" *ngIf="sucessoFeedback">
          {{ sucessoFeedback }}
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="errorsFeedback">
          {{ errorsFeedback }}
        </div>
      </div>
    </div>
  <section class="separate1 w-75">
    <div class="container">
      <h1 class="title px-5 fs-3"></h1>
      <hr class="row-hr">
      <div class="img">
        <img class="img-peca" *ngIf="peca.base64" [src]="getFotoUrl(peca)" alt="Foto da PeÃ§a"/>
      </div>
    </div>
  </section>

    <section class="separate2">
      <div class="card text-center" style="width: 21rem;">
        <div class="card-body">
          <h2 class="card-title">{{peca.nome}}</h2>
          <h3 class="card-title">{{peca.descricao}}</h3>
          <p class="card-text"> {{peca.preco  | currency:'BRL':'symbol':'1.2-2'}} </p>
          <div class="px-5">
            <button class="btn btn-roxo w-100 text-uppercase p-2" type="submit">
              Comprar
            </button>
          </div>
        </div>
      </div>
    </section>
    {{venda | json}}
  </form>
</div>
