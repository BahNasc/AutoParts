
<div class="container-fluid mx-5 d-flex">
  <form class="row" #vendaForm="ngForm" (ngSubmit)="cadastrarVenda()">
    <div class="row d-flex justify-content-center">
      <div class="col-6">
        <div class="alert alert-success" role="alert" *ngIf="sucessoFeedback">
          {{ sucessoFeedback }}
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="errorsFeedback">
          {{ errorsFeedback }}
        </div>
      </div>
    </div>
    <div class="container col mx-5">
      <div class="img">
        <img class="img-peca mx-5" data-options="zoomPosition:inner;hint:off;" *ngIf="peca.base64" [src]="getFotoUrl(peca)" alt="Foto da PeÃ§a"/>
      </div>
    </div>

      <div class="col card text-center mx-5 h-50">
        <div class="card-body mx-5 w-100 align-items-end">
          <img src="/assets/img/LogoSemFundo.png" class="img-logo m-5" alt="imagem">
          <h1 class="card-title mt-3 fs-2 fw-medium">{{peca.nome }}</h1>
          <h2 class="card-title fs-4">{{peca.descricao }}</h2>
          <p class="card-text fs-5 mx-2 mb-5"> {{peca.preco | currency:'BRL':'symbol':'1.2-2'}} </p>
        </div>
          <div class="my-5 d-flex justify-content-end">
            <button class="btn btn-roxo text-uppercase w-75" type="submit">
              Comprar
            </button>
          </div>
        </div>
    </form>
  </div>
