<div class="container">
  <form #clienteForm="ngForm" (ngSubmit)="cadastrar()">

    <div class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>



    <h1>Pessoais</h1>
    <div class="row">
      <div class="col">
        <div class="form-floating mb-3">
          <input type="number" [(ngModel)]="cliente.cpf" name="cpf" class="form-control" id="floatingInput"
            placeholder="CPF">
          <label for="floatingInput">CPF</label>
        </div>
      </div>
      <div class="col">
        <div class="form-floating mb-3">
          <input type="text" [ngModel]="cliente.nome" name="nome" class="form-control" id="floatingInput"
            placeholder="Nome">
          <label for="floatingInput">Nome</label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="form-floating mb-3">
          <input type="email" [(ngModel)]="cliente.email" name="email" class="form-control" id="floatingInput"
            placeholder="nome@exemplo.com">
          <label for="floatingInput">Email</label>
        </div>
      </div>
      <div class="col">
        <div class="form-floating mb-3">
          <input type="text" [(ngModel)]="cliente.senha" name="senha" class="form-control" id="floatingInput"
            placeholder="Senha">
          <label for="floatingInput">Senha</label>
        </div>
      </div>
    </div>

    <h1>Endereço</h1>
    <div class="row">
      <div class="col">
        <div class="form-floating mb-3">
          <input type="number" [(ngModel)]="cliente.endereco.cep" name="cep" class="form-control" id="floatingInput"
            placeholder="CEP">
          <label for="floatingInput">CEP</label>
        </div>
      </div>
      <div class="col">
        <div class="form-floating mb-3">
          <input type="text" [(ngModel)]="cliente.endereco.estado" name="estado" class="form-control" id="floatingInput"
            placeholder="Estado">
          <label for="floatingInput">Estado</label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="form-floating mb-3">
          <input type="text" [(ngModel)]="cliente.endereco.cidade" name="cidade" class="form-control" id="floatingInput"
            placeholder="Cidade">
          <label for="floatingInput">Cidade</label>
        </div>
      </div>
      <div class="col">
        <div class="form-floating mb-3">
          <input type="text" [(ngModel)]="cliente.endereco.bairro" name="bairro" class="form-control" id="floatingInput"
            placeholder="Bairro">
          <label for="floatingInput">Bairro</label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="form-floating mb-3">
          <input type="text" [(ngModel)]="cliente.endereco.rua" name="rua" class="form-control" id="floatingInput"
            placeholder="Rua">
          <label for="floatingInput">Rua</label>
        </div>
      </div>
      <div class="col">
        <div class="form-floating mb-3">
          <input type="number" [(ngModel)]="cliente.endereco.numero" name="numero" class="form-control"
            id="floatingInput" placeholder="Número">
          <label for="floatingInput">Número</label>
        </div>
      </div>
      <div class="col">
        <div class="form-floating mb-3">
          <input type="text" [(ngModel)]="cliente.endereco.complemento" name="complemento" class="form-control"
            id="floatingInput" placeholder="Complemento">
          <label for="floatingInput">Complemento</label>
        </div>
      </div>
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-primary" type="submit">Cadastrar</button>
    </div>
  </form>

</div>

{{ cliente | json }}
