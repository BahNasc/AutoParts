<div class="container ajust-footer">
  <div class="row">
    <div class="col-md-12">
      <div class="row justify-content-between">
        <div class="col-md-1">
          <button class="btn btn-roxo my-3 w-100" (click)="novoCadastroFornecedor()">
            <i class="fa fa-plus pe-1"></i>
            Novo
          </button>
        </div>
        <div class="col-md-2">
          <input class="form-control mt-3" type="search" placeholder="Pesquisar..." aria-label="Search" [(ngModel)]="searchText">
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col">
          <div class="alert alert-success" role="alert" *ngIf="sucessoFeedback">
            Fornecedor excluído com sucesso
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="errorsFeedback">
            {{errorsFeedback}}
          </div>
        </div>
      </div>
      <lista-vazia-fornecedor *ngIf="!fornecedoresExiste"></lista-vazia-fornecedor>
      <table *ngIf="fornecedoresExiste" class="table table-border-roxo table-font-roxo table-hover align-middle text-start">
        <thead>
          <tr>
            <td class="col columns-list">Id</td>
            <td class="col columns-list">Nome</td>
            <td class="col columns-list">CNPJ</td>
            <td></td>
          </tr>
        </thead>
        <tbody>
          <tr scope="row" *ngFor="let fornecedor of fornecedores | search: searchText; let i = index">
            <td class="line-list"> {{ i + 1 }} </td>
            <td class="line-list"> {{ fornecedor.nome }} </td>
            <td class="line-list"> {{ formatarCnpj(fornecedor.cnpj) }} </td>
            <td class="d-flex justify-content-end line-list">
              <button type="button" class="btn btn-vermelho mx-4 px-4" data-bs-toggle="modal" data-bs-target="#modalDelecao" (click)="preparaDelecao(fornecedor)">
                <i class="fa-solid fa-trash"></i>
              </button>
              <button type="button" class="btn btn-amarelo mx-4 px-4" (click)="editarFornecedor(fornecedor.fornecedor_id)">
                <i class="fa-solid fa-pen"></i>
              </button>
              <button type="button" class="btn btn-azul mx-4 px-4" (click)="detalhesFornecedor(fornecedor.fornecedor_id)">
                <i class="fa-solid fa-circle-info"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div id="modalDelecao" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4>Confirmação de Deleção</h4>
        </div>
        <div class="modal-body" *ngIf="fornecedorSelecionado">
          Confirmar a deleção de {{ fornecedorSelecionado.nome }}
        </div>
        <div class="modal-footer">
          <button class="btn btn-roxo" (click)="deletarFornecedor()" data-bs-dismiss="modal">Confirmar</button>
          <button class="btn btn-vermelho" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

</div>
