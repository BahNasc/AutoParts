<div class="container mt-5 p-1" *ngIf="forncedorDetalhado">
  <div class="col mt-5 mb-5">
    <div class="text-center text-uppercase text-roxo">
      <h1 class="fw-bold fs-2">
        Detalhes do fornecedor {{forncedorDetalhado.nome}}
      </h1>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-6">
      <div class="form-floating mb-3">
        <input type="text" [(ngModel)]="forncedorDetalhado.cnpj" name="cpf" class="form-control" id="floatingInput"
          placeholder="CNPJ" mask="00.000.000/0000-00" disabled>
        <label for="floatingInput">CNPJ</label>
      </div>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-6">
      <div class="form-floating mb-3">
        <input type="text" [(ngModel)]="forncedorDetalhado.nome" name="nome" class="form-control" id="floatingInput"
          placeholder="Nome" disabled="">
        <label for="floatingInput">Nome</label>
      </div>
    </div>
  </div>

  <div class="row d-flex justify-content-center mt-5">
    <div class="col-6">
      <button type="button" class="btn btn-cinza ml-1 w-100" (click)="voltarListagem()">
        <i class="fa fa-arrow-alt-circle-left"></i>
        Voltar
      </button>
    </div>
  </div>
</div>
